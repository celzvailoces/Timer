<body>
<div id="settings" style="display: flex; align-items: center;">
    <button id="settingsButton">&#9881;</button>
	<button id="smalldevice" style="font-size: 35px;">&#9974;</button>

    <span style="color: white; margin-left: 10px;">Press 'S, s' on key Keyboard to open Settings</span>
</div>



<!-- The Modal -->
<div id="settingsModal" class="modal" style="display: none;">
    <!-- Modal content -->
    <div class="modal-content">
       <!-- <span class="close">&times;</span> -->
        <input type="number" id="timer-input" min="1" max="999" value="0" style="font-size: 4vw; text-align: center;">


        <button id="saveButton">Save</button><br>
      <span style="color: #f30808;"><b>[ </b><span style="color: #000000;"> <b>Press Alt + 1 or Alt + 2 to Full Screen and Exit Fullscreen</b> </span><b>]</b></span>
    </div>
</div>
<div id="text">COUNT DOWN TIMER</div> <!-- Added "Timer" text here -->
<div id="timer">00:00</div>
<div id="timer-controls">
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resetButton">Reset</button>
</div>

<audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

<footer class="footer">

</footer>
<style>
.footer {
    text-align: center;
}

.author {
    display: inline-block;
}

@media only screen and (max-width: 600px) and (pointer: coarse) {
    .footer {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .author {
        order: 2;
        margin-top: 10px;
    }
}

</style>

<script>
    var timeLeft = 0; // Start with zero minutes and zero seconds
    var timerElement = document.getElementById('timer');
    var startButton = document.getElementById('startButton');
    var stopButton = document.getElementById('stopButton');
    var resetButton = document.getElementById('resetButton'); // Added reset button
    var settingsButton = document.getElementById('settingsButton');
    var settingsModal = document.getElementById('settingsModal');
    var saveButton = document.getElementById('saveButton');
    var timerInterval;
    var modalVisible = false;
    var alarmSound = document.getElementById('alarmSound');

    // Add event listener for key press
    document.addEventListener('keydown', function(event) {
        if (event.altKey && event.key === '1') {
            // Toggle fullscreen when Alt+1 is pressed
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        } else if (event.altKey && event.key === '2') {
            // Exit fullscreen when Alt+2 is pressed
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }
    });


    settingsButton.addEventListener('click', function() {
        if (modalVisible) {
            settingsModal.style.display = 'none';
        } else {
            settingsModal.style.display = 'block';
        }
        modalVisible = !modalVisible; // Toggle modal visibility
    });

    // Close the modal when the user clicks anywhere outside of it
    window.addEventListener('click', function(event) {
        if (event.target == settingsModal) {
            settingsModal.style.display = 'none';
            modalVisible = false;
        }
    });

    function updateTimer() {
        var minutes = Math.floor(timeLeft / 60);
        var seconds = timeLeft % 60;

        // Add leading zeros if necessary
        var minutesStr = ('0' + minutes).slice(-2);
        var secondsStr = ('0' + seconds).slice(-2);

        timerElement.textContent = minutesStr + ':' + secondsStr;

        if (timeLeft > 0) {
            timeLeft--;
        } else {
            clearInterval(timerInterval);
            playAlarm(); // Play the alarm when the timer reaches 00:00
        }
    }

    startButton.addEventListener('click', function() {
        if (timeLeft > 0) {
            updateTimer(); // Start immediately if time is set
            timerInterval = setInterval(updateTimer, 1000);
        }
    });

    stopButton.addEventListener('click', function() {
        clearInterval(timerInterval);
    });

    resetButton.addEventListener('click', function() {
        clearInterval(timerInterval);
        timeLeft = 0; // Reset timeLeft to 0
        timerElement.textContent = '00:00'; // Reset timer display
        stopAlarm(); // Stop the alarm when the timer is reset
    });

    saveButton.addEventListener('click', function() {
        var newTimerValue = parseInt(document.getElementById('timer-input').value);
        if (newTimerValue >= 1 && newTimerValue <= 999) {
            timeLeft = newTimerValue * 60;
            updateTimer();
            settingsModal.style.display = 'none'; // Hide settings modal after saving
            modalVisible = false;
            stopAlarm(); // Stop the alarm when a new time is set
        } else {
            alert('Please enter a valid timer value between 1 and 999 minutes.');
        }
    });

    // Function to handle key press events
    document.addEventListener('keydown', function(event) {
        if (event.key.toLowerCase() === 's') {
            settingsButton.click(); // Trigger click event on settings button
        }
    });

    // Function to play the alarm sound
    function playAlarm() {
        alarmSound.play();
    }

    // Function to stop the alarm sound
    function stopAlarm() {
        alarmSound.pause();
        alarmSound.currentTime = 0;
    }

    // Function to toggle fullscreen on small devices
    var smallDeviceButton = document.getElementById('smalldevice');
    smallDeviceButton.addEventListener('click', function() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    });
</script>


</body>
